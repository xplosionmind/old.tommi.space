title: Tommi Space
email: surfing@tommi.space
description: >-
  A virtual representation of the mess inside Tommi’s mind
baseurl: ''
url: https://tommi.space
author:
  name: Tommi
  username: tommi
  picture: /images/profile.jpg
logo: /favicon.ico
publisher: Tommi
timezone: Europe/Rome
github_username: xplosionmind
git_repository: tommi.space
future: true
profile: true
livereload: true
strict_front_matter: true
lang: it
locale: it
images: /images
post-images: /images/posts
image: /logos/tommi.space.wip.png
assets: https://assets.tommi.space/assets
video: https://assets.tommi.space/video
audio: https://assets.tommi.space/audio
logos: /logos
fonts: /fonts
exclude:
  - riordinare
  - _notes/private
  - _notes/templates
  - _notes/.obsidian
  - _notes/.trash
  - _notes/PISE
  - _notes/university
  - _notes/obsidian.css
  - _data/private
  - _notes/.*
  - _data/.git
keep_files:
  - images
  - logos
collections:
  poetry:
    output: true
  notes:
    output: true
  filinge:
    output: true
  sconnesso:
    output: true

# Pagination
pagination:
  enabled: true
  sort_reverse: true
  per_page: 6
  title: ':title :num'
  trail: 
    before: 2
    after: 2

feed:
  path: /feeds/zibaldone.xml
  tags:
    path: /feeds/
    only:
      - geek
  collections:
    poetry:
      path: /feeds/poetry.xml
    filinge:
      path: /feeds/filinge.xml
    notes:
      path: /feeds/jam.xml

# SEO
social:
  name: xplosionmind
tagline: Tommi’s virtual mind
twitter:
  username: xplosionmind
  card: summary

podcast:
  title: Sconnesso
  description: |
    Sconnesso è uno pseudo-podcast in cui, per alcuni minuti, racconto ciò che mi sorprende. Sconnesso è sbagliato, ma non scorretto. È atipico, ma non è poi così originale. È curato, ma non studiato alla perfezione. È esasperante, ma mai noioso. È improvvisato, ma non raffazzonato. Non è preparato, ma è attentamente pensato. È confuso e disordinato, ma non complicato. È sconnesso, ma non disconnesso.
  url: /sconnesso.xml
  author: Tommi
  email: sono@sconnesso.link
  link: https://sconnesso.link
  logo: /images/sconnesso.jpg
  type: episodic
  complete: yes
  block: no

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-last-modified-at
  - jekyll-target-blank
  - jekyll-watch
  - jekyll-redirect-from
  - jekyll-debug
  - jekyll-mentions
  - jekyll-auto-image
  - jekyll-email-protect
  - jekyll-paginate-v2
  - jekyll-wikilinks
  - jekyll-commonmark
  - jekyll-graph
  - jekyll-webmention_io
  - jekyll-minifier
  - jekyll-unique-urls
  - jekyll-embed-urls
  - jekyll-file-size

sass:
  style: compressed
  sourcemap: never

target-blank:
  rel: external

graph:
  enabled: true
  net_web:
    enabled: true
  tree:
    enabled: false

markdown: CommonMark
commonmark:
  options: ['FOOTNOTES', 'STRIKETHROUGH_DOUBLE_TILDE', 'SMART', 'VALIDATE_UTF8', 'UNSAFE', 'LIBERAL_HTML_TAG', 'HARDBREAKS']
  extensions: ['strikethrough', 'table', 'tasklist', 'autolink']

webmentions:
  username: tommi.space
  pages: true
  collections: true
  cache_bad_uris_for: 5
#  legacy_domains:
#    - https://www.tommi.space
#    - https://tommasomarmo.com
#  templates:
#    count: _includes/webmentions/count.html
#    likes: _includes/webmentions/likes.html
#    links: _includes/webmentions/links.html
#    posts: _includes/webmentions/posts.html
#    replies: _includes/webmentions/replies.html
#    reposts: _includes/webmentions/reposts.html
#    webmentions: _includes/webmentions/webmentions.html

jekyll-minifier:
  exclude: '/feeds/*'
  compress_css: false
  compress_javascript: false
  compress_json: false

permalink: /:title

defaults:
  -
    scope:
      path: ''
    values:
      layout: wrapper
      lang: en
      image: /logos/tommi.space.wip.png
      comments: true
      primary: '#FCC920'

  -
    scope:
      path: ''
      type: posts
    values:
      layout: post
      lang: it
      excerpt_separator: <!--more-->

  -
    scope:
      path: ''
      type: poetry
    values:
      layout: poetry
      lang: it
      permalink: /:title
      description: 'Parole disordinate, fra le nuvole e lo spazio'
      class: poetry
      image: /images/cloud.jpg

  -
    scope:
      path: ''
      type: notes
    values:
      layout: jam
      lang: en
      toc: true
      permalink: /:title
      hide: 0

  -
    scope:
      path: ''
      type: sconnesso
    values:
      layout: sconnesso
      lang: it
      permalink: /sconnesso/:title
      primary: 'var(--purple)'
      author: Tommi
      categories: sconnesso
      episodeType: full
      explicit: no
      image: /images/sconnesso.jpg

  -
    scope:
      path: ''
      type: filinge
    values:
      layout: post
      lang: it
      primary: '#20CE88'
      permalink: /filinge/:title

  -
    scope:
      path: /feeds/
    values:
      layout: ~
