<!DOCTYPE html>
<html lang='{% if page.lang == 'it' %}it{% else %}en{% endif %}' xmlns:og='http://opengraphprotocol.org/schema/'>

	{% render head.html, title: title, primary: primary, lang: lang, alternate: alternate %}

	<body>
		{% if page.textonly %}
			<main class='one column'>
				<article>
					{{content}}
				</article>
			</main>
		{% else %}
			<main class='{{ class }}'>
				{{ content }}
			</main>
		{% endif %}
	</body>
</html>
