<!DOCTYPE html>
<html lang='{% if page.lang == 'it' %}it{% else %}en{% endif %}' xmlns:og='http://opengraphprotocol.org/schema/'></html>

	{% render 'head.html' %}

	<body>
		{% if page.textonly %}
			<main class='one column'>
				<article>
					{{content}}
				</article>
			</main>
		{% else %}
			<main class='{{ page.class }}'>
				{{ content }}
			</main>
		{% endif %}
	</body>
</html>
