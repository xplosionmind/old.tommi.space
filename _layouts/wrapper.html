<!DOCTYPE html>
<html lang='{% case page.lang %}{% when 'it' %}it{% when 'fr' %}fr{% else %}en{% endcase %}' prefix='og: http://ogp.me/ns#' dir='ltr'>

	{% include head.html %}

	<body class='cantiere{% if page.class %} {{ page.class }}{% endif %}'>
		<a id='scrollbutton' class='tool' href='#' aria-label='scroll to top' title='scroll to top'>
			<svg class='button' viewBox='0 0 24 24' style='background:var(--deep)' aria-hidden='true'><path d='M18 15a1 1 0 0 1-.64-.23L12 10.29l-5.37 4.32a1 1 0 0 1-1.41-.15 1 1 0 0 1 .15-1.41l6-4.83a1 1 0 0 1 1.27 0l6 5a1 1 0 0 1 .13 1.41A1 1 0 0 1 18 15z' fill='var(--text)'/></svg>
		</a>

		{% include nav.html %}

		{% if page.tags contains 'draft' or page.tags contains 'wip' %}
			{% include draft.html %}
		{% endif %}

		{% if page.tags contains 'help' %}
			{% include help.html %}
		{% endif %}

		{{ content }}

		<div class='row'>
			{% include footer.html %}
		</div>
	
		<script type='text/javascript'>
			var private = document.getElementsByClassName('invalid-wiki-link');
			for (var i=0; i < private.length; i++) {
				private[i].setAttribute('title', 'This note is private');
			};
			scrollbutton = document.getElementById('scrollbutton');
			window.onscroll = function() {scroll()};
			function scroll() {
				if (document.body.scrollTop > 1000 || document.documentElement.scrollTop > 1000) {
					scrollbutton.href='#';
					scrollbutton.title='scroll to top';
					scrollbutton.setAttribute('aria-label', 'scroll to top');
				} else {
					scrollbutton.href='#0';
					scrollbutton.title='scroll to bottom';
					scrollbutton.setAttribute('aria-label', 'scroll to bottom');
				};
			}
		</script>
	</body>
</html>
