<div class='flex'>
	{% for tag in site.tags %}
		{% for rawtag in tags %}
			{% capture postag %}{{ rawtag | replace: '/', ' ' }}{% endcapture %}
			{% if postag contains tag.title %}
				<span href='/tags#{{ tag.title | replace: ' ', '-' | downcase }}' rel='tag' class='{{ tag.title | replace: ' ', '-' | downcase }} {{ size }} written button p-category'>{{ tag.title }}</span>
			{% endif %}
		{% endfor %}
	{% endfor %}
</div>
