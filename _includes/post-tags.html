<section class='flex row'>
	{% for tagg in site.data.tags %}
		{% assign tag = tagg.title | downcase | remove: ' ' %}
		{% assign thistag = page.tags | downcase | remove: ' ' | replace '/', ' ' | join ' ' %}
		{% if thistag contains tag %}
				<a href='/tags#{{ tag }}' rel='tag' class='{{ tag }} smaller written button p-category'>{{ tagg.title }}</a>
		{% endif %}
	{% endfor %}
</section>
